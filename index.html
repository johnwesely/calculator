<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
    <div id="screen">
        <p id ="screen-text">69 + 42</p>
    </div>

    <div id ="button-container">
        <button id="clear" class="double-wide-button operator-button">Clear</button>
        <button id="backspace" class ="single-wide-button operator-button"><</button>
        <button id="divide" class="single-wide-button operator-button">%</button>
        <button id="7" class="single-wide-button number-button">7</button>
        <button id="8" class="single-wide-button number-button">8</button>
        <button id="9" class="single-wide-button number-button">9</button>
        <button id="multiply" class="single-wide-button operator-button">X</button>
        <button id="4" class="single-wide-button number-button">4</button>
        <button id="5" class="single-wide-button number-button">5</button>
        <button id="6" class="single-wide-button number-button">6</button>
        <button id="add" class="single-wide-button operator-button">+</button>
        <button id="1" class="single-wide-button number-button">1</button>
        <button id="2" class="single-wide-button number-button">2</button>
        <button id="3" class="single-wide-button number-button">3</button>
        <button id="subtract" class="single-wide-button operator-button">-</button>
        <button id="0" class="double-wide-button number-button">0</button>
        <button id="decimal" class="single-wide-button operator-button">.</button>
        <button id="equals" class="single-wide-button operator-button">=</button>
    </div>
    </div>
    
</body>
</html>
